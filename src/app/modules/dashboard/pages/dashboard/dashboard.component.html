<div class="container_cards">



  <div *ngFor="let item of project" class="card">
    <div class="cover">
      <img src="../../../../../assets/medianet.jpg">
      <div class="img_back"></div>
    </div>
    <div class="description">
      <ul>Proyecto: {{item.projectName}}</ul>
      <ul>Area: {{item.areaId}}</ul>
      <ul>Cliente: {{item.clientId}}</ul>
      <input type="button" value="Ver Subproyectos" routerLink="proyect/subproject">
    </div>
  </div>


</div>
