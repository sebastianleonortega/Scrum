<div class="container">
  <div class="title">
    <p> Gestionar Tablero</p>
  </div>

  <div class="form-row align-items-center">

    <form class="sprints-form" [formGroup]="boardFrom" (ngSubmit)="saveBoard()">

      <div class="form-group col-sm-4">
      <label>Seleccionar equipo</label>
      <select class="form-select" formControlName="teamId" (change)="selectTeam()">
        <option value="{{team.teamId}}" *ngFor="let team of teams">{{team.teamName}}</option>
      </select>
    </div>

    <div class="form-group col-sm-4">
      <label>Seleccionar historia de usuario</label>
      <select class="form-select" formControlName="userStoryId">
        <option>Seleccionar</option>
        <option value="{{userStory.userStoryId}}" *ngFor="let userStory of userStory">{{userStory.userStoryName}}</option>
      </select>
    </div>

    <div class="form-group col-sm-4">
      <label>Seleccionar tarea</label>
      <select class="form-select" formControlName="taskTeamId">
        <option>Seleccionar</option>
        <option value="{{item.taskTeamId}}" *ngFor="let item of taskTeam">{{ item.taskTeamName }}</option>

      </select>
    </div>

    <div class="form-group col-sm-4">
      <label>Seleccionar empleado</label>
      <select class="form-select" formControlName="employeeId">
        <option>Seleccionar</option>
        <option value="{{employee.employeeId}}" *ngFor="let employee of employees">{{employee.employeeName}}</option>
      </select>
    </div>

    <div class="form-group col-sm-4">
      <label>Fecha</label>
      <input type="date" class="form-control" formControlName="date">
    </div>

    <button class="btn btn btn-primary mb-2 " type="submit" [disabled]="boardFrom.invalid">Guardar</button>
    </form>
    <br>
  </div>
</div>
