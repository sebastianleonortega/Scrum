<div class="container">
  <div class="title">
    <p> Agregar cliente</p>
  </div>

  <div class="form-row align-items-center">
    <form class="customer-form" [formGroup]="customerForm" (ngSubmit)="saveCustomer()">

      <div class="form-group mb-3">
        <label>NIT de la empresa:</label>
          <input type="text" class="form-control" placeholder="Ingrese el NIT" formControlName="clientNit">
      </div>

      <div class="form-group mb-3">
        <label >Razón social:</label>
          <input type="text" class="form-control" placeholder="Ingrese la razón social" formControlName="clientName">
      </div>
      <div class="text-center">
        <button class="btn btn btn-primary mb-2 " type="submit" [disabled]="customerForm.invalid">Guardar</button>
      </div>
      </form>

  </div>
</div>
