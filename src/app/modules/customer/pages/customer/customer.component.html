<div class="container">

  <nav class="navbar">
    <span class="title">Gestion de clientes</span>
  </nav>


  <div class="title">
    <p>Lista de clientes</p>
    <div>
      <button type="button" class="btn btn-primary mb-2 mx-2" (click)="addCustomerModal()">Agregar cliente</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-ligth">
      <tr>
        <th scope="row" class="title_table">NIT</th>
        <th scope="row" class="title_table">Raz√≥n social</th>
        <th scope="row" class="title_table icon">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of customer">
        <td>{{item.clientNit}}</td>
        <td>{{item.client_name}}</td>
        <td class="icon">
          <button type="button" class="btn btn-success" (click)="editCustomerModal(item.clientNit)">
            <i class="fas fa-edit"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
