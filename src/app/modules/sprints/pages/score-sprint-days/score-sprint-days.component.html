<div class="container p-5">
  <div class="card p-3">
    <div class="card-body">
  <div class="title">
    <p>Puntear Días Sprint</p>
  </div>
  <div class="w-75">
    <div class="table-responsive p-5 w-100">
      <table class="table table-hover">
        <thead class="thead-ligth">
        <tr>
          <th  class="title_table text-center w-50">Fecha</th>
          <th  class="title_table text-center">Días Sprint</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of arrayDates">
          <td class="text-center p-3">{{item.sprintDaysDate}}</td>
          <td class="text-center">
            <div class="container-select w-100">
            <select name="sprintDaysScore" class="form-select text-center">
              <option value="{{item.sprintDaysScore}}">{{item.sprintDaysScore}}</option>
              <option value="0">N/A</option>
              <option value="0.5">Medio Día</option>
              <option value="1">Día</option>
            </select>


            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <button class="btn-primary" (click)="saveDatesSprints()">Calcular</button>
    </div>
  </div>
    </div>
  </div>
</div>
