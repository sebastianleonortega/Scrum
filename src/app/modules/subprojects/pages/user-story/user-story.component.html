<div class="container">

  <nav class="navbar navbar-light bg-light">
  <span class="title">Historias de ususario</span>
    <div class="search">
      <input class="form-control mr-sm" type="search" placeholder="historia de usuario" aria-label="Search">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </nav>


  <div class="title">
    <p >Historias de usuario</p>
    <div >
      <button type="button" class="btn btn-primary mb-2 mx-2" (click)="addUserStoryModal()">Agregar historia de usuario</button>
    </div>
</div>

  <div class="table-responsive">
    <table class="table table-condensed table-hover ">
      <thead class="thead-ligth">
      <tr>

        <th scope="row" class="title_table">Nombre de la historia</th>
        <th scope="row" class="title_table">Estado</th>
        <th scope="row" class="title_table">Fecha maxima</th>
        <th scope="row" class="title_table icon">Puntos</th>
        <th scope="row" class="title_table icon">Acciones</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of userStory">
        <td>{{item.userStoryName}}</td>
        <td>{{item.userStoryStateName}}</td>
        <td>{{item.fechaMaxima}}</td>
        <td>{{item.userStoryScore}}</td>
        <td class="icon">
          <button type="button" class="btn btn-success" (click)="editUserStoryModal(item.userStoryId)">
            <i class="fas fa-edit"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
